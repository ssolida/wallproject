<div class="ui menu" ng-controller="NavbarCtrl">
  <a ng-repeat="item in menu" ng-href="{{item.link}}" ng-class="{active: isActive(item.link)}" class="item">
    <i class="{{item.icon}} icon"></i> {{item.title}}
  </a>
  <a ng-show="isAdmin()" href="/admin" class="item" ng-class="{active: isActive('/admin')}">
    <i class="settings icon"></i> Admin
  </a>
  <div class="right menu">
        <a class="item" ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}" href="/signup">Sign up</a>
        <a class="item" ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}" href="/login">Login</a>
        <a class="item" ng-show="isLoggedIn()">Hello {{ getCurrentUser().name }}</a>
        <a class="item" ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}" href="/settings">settings</a>
        <a class="item" ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" href="" ng-click="logout()">Logout</a>
        <div class="item">
          <div class="ui transparent icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
  </div>
</div>
